<!DOCTYPE html>
<html>
<head>
    <title>My Route Planner (Firebase + Path)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            margin: 10px; 
            display: flex; 
            flex-direction: column; 
        }
        h1 {
            margin-bottom: 10px;
        }
        #auth-container { 
            margin-bottom: 10px; 
            padding: 8px; 
            background-color: #f0f0f0; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
        }
        #auth-container button { 
            margin: 0 5px; 
            padding: 8px 12px; 
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        #auth-container button:hover {
            background-color: #e9e9e9;
        }
        #user-info { 
            margin: 0 10px; 
            font-weight: bold;
        }
        .instructions { 
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #toggle-path-button { 
            display: inline-block; 
            width: auto;          
            padding: 10px 15px;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px; 
            text-align: center;
        }
        #toggle-path-button:hover {
            background-color: #0056b3; 
        }
        #toggle-path-button.active { 
            background-color: #dc3545; 
        }

        .main-container { 
            display: flex; 
            /* flex-wrap: wrap; Removed to prevent legend from wrapping below map on slightly constrained widths */
        }
        .map-area { 
            flex-grow: 1; /* Map area will take up remaining space */
            min-width: 300px; 
            margin-right: 10px; /* Add some space between map and legend */
        }
        #map { 
            height: 500px; 
            width: 100%; /* Map will fill the .map-area */
            border: 1px solid #ccc; 
            position: relative; 
        }
        .infowindow-content { 
            width: 200px; 
        }
        .infowindow-content textarea { 
            width: 95%; 
            margin-top: 5px; 
            margin-bottom: 5px; 
        }

        #legend-container {
            width: 220px; 
            flex-shrink: 0; /* Prevent legend from shrinking if space is tight */
            max-height: 500px; 
            overflow-y: auto; 
            border: 1px solid #ccc;
            padding: 10px;
            /* margin-left: 10px; Replaced by margin-right on .map-area */
            background-color: #f9f9f9;
            border-radius: 5px; 
        }
        #legend-container h4 { 
            margin-top: 0; 
            font-size: 1.1em; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        #legend-list { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }
        #legend-list li { 
            margin-bottom: 8px; 
            display: flex; 
            align-items: center; 
        }
        #legend-list input[type="checkbox"] { 
            margin-right: 8px; 
            cursor: pointer;
        }
        #legend-list label { 
            display: inline-flex; 
            align-items: center; 
            cursor: pointer; 
        }
        
        @media (max-width: 768px) { /* Increased breakpoint for more reliable stacking */
            .main-container {
                flex-direction: column;
            }
            .map-area {
                margin-right: 0; /* No right margin when stacked */
                margin-bottom: 10px; /* Space between map and legend when stacked */
            }
            #legend-container {
                width: 100%; /* Full width on smaller screens */
                margin-left: 0;
                margin-top: 10px; 
            }
        }
    </style>
</head>
<body>
    <h1>Travel Plans (Live Sharing)</h1> 
    
    <div id="auth-container">
        <button id="sign-in-button" style="display: none;">Sign In with Google</button>
        <span id="user-info" style="display: none;"></span> 
        <button id="sign-out-button" style="display: none;">Sign Out</button>
    </div>

    <p class="instructions">
        Instructions: Login. Left-click map to add YOUR stops. Left-click YOUR markers to edit notes, Right-click YOUR markers to remove. 
        Use Legend to the right of map to show/hide users. Define YOUR path using 'Start/End Path' bar & clicking markers.
    </p>
    
    <button id="toggle-path-button" style="display: none;">Start Path</button>

    <div class="main-container">
        <div id="map" class="map-area"></div>
        <div id="legend-container">
            </div>
    </div>
